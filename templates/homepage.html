    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

    <link rel="stylesheet" href="./js/homepage.js" />

    <script
      src="https://kit.fontawesome.com/c2ac5cb392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg reco-nav">
      <div class="row">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/logo.png"
            width="150"
            height="150"
            class="d-inline-block align-top"
            alt="Logo"
          />
        </a>
      </div>

      <div class="navbar-right">
        <!-- Notifications, Support, Avatar row -->
        <div id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" role="button">
                <i class="fa-regular fa-bell"></i> Notifications
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" role="button">
                <i class="fa-regular fa-circle-question"></i> Support
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" role="button">
                <i class="fa-solid fa-globe"></i> English
              </a>
            </li>
            <li
              class="nav-item"
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
              "
            >
              <a
                href="profile-link"
                style="text-decoration: none; color: black"
              >
                <img
                  src="https://images.unsplash.com/photo-1603664448337-a202f9578fb2?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  width="25"
                  height="25"
                  alt="Avatar"
                  id="avatar"
                  style="margin-right: 8px"
                />
                <span>Le Buoi</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="">
                <button class="log-out-button" type="submit">Log Out</button>
              </a>
            </li>
          </ul>
        </div>

        <!-- Search bar, AI Creator, Shopping Cart row -->
        <div id="navbarNav2">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <input
                class="form-control mr-sm-4"
                type="search"
                id="searchbar"
                placeholder="Search"
                aria-label="Search"
              />
            </li>
            <li class="nav-item">
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                AI Creator
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-shopping-cart shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
